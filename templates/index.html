<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Pranav Reddy Portfolio Chatbot</title>
  <link rel="stylesheet" href="/static/style.css?v=6">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <h2>Ask Pranav</h2>

      <a href="https://github.com/ka1817" target="_blank" class="github-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
      </a>
    </div>

    <div class="chat-body" id="chat-body">
      <div class="bot-msg">ğŸ‘‹ Hi! Iâ€™m Pranav Reddyâ€™s assistant. What would you like to know?</div>
    </div>

    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button id="send-btn">â¤</button>
    </div>

    <div class="quick-options">
      <button class="option-btn" data-query="what projects pranav reddy done?">
        ğŸ“‚ Project Details
      </button>
      <button class="option-btn" data-query="How can I contact Pranav Reddy?">
        ğŸ“ Contact Details
      </button>
      <button class="option-btn" data-query="What are Pranav Reddyâ€™s Skills?">
        ğŸ’¡ Skills
      </button>  
      <button class="option-btn" data-query="Share Pranav Reddyâ€™s Internship Experience">
        ğŸ’¼ Experience
      </button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const optionButtons = document.querySelectorAll(".option-btn");

    function appendMessage(sender, text, extraClass = "") {
      const msg = document.createElement("div");
      msg.classList.add(sender === "user" ? "user-msg" : "bot-msg");
      if (extraClass) msg.classList.add(extraClass);
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      return msg; 
    }

    async function sendMessage(query) {
      appendMessage("user", query);
      userInput.value = "";

      const thinkingMsg = appendMessage("bot", "ğŸ¤” Thinking...", "thinking");

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();

        chatBody.removeChild(thinkingMsg);

        appendMessage("bot", data.response);
      } catch (error) {
        chatBody.removeChild(thinkingMsg);
        appendMessage("bot", "âš ï¸ Error fetching response.");
      }
    }

    sendBtn.addEventListener("click", () => {
      if (userInput.value.trim()) {
        sendMessage(userInput.value.trim());
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && userInput.value.trim()) {
        sendMessage(userInput.value.trim());
      }
    });

    optionButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const query = btn.getAttribute("data-query");
        sendMessage(query);
      });
    });
  </script>
</body>
</html>
